<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="taskbar">
          <img src="./images/icons/wifi.svg" alt="" class="wifi" />
          <div class="time">10:30 PM</div>
          <img src="./images/icons/battery.svg" alt="" class="wifi" />
        </div>

        <main class="weather-app night closed">
          <div class="rain front-row"></div>
          <div class="rain back-row"></div>
          <div class="top">
            <div class="temp">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/thunderstorms.png"
                alt=""
                class="cloud"
              />
              <h1 class="actual-temp">24</h1>
              <div class="units">
                <button class="active">°C</button>
                <div class="divider"></div>
                <button>°F</button>
              </div>
              <div class="details">
                <div>Precipitation: 98%</div>
                <div>Humidity: 90%</div>
                <div>Wind: 14 km/h</div>
              </div>
            </div>

            <h2 class="desc">Rainy</h2>
          </div>
        </main>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
